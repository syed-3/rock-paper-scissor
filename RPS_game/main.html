<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <h1>Rock Paper Scissor</h1>
        <div class="b1">
            <h3>playground</h3>
            <div class="buttons">
                <button class="buttonR"></button>
                <button class="buttonP"></button>
                <button class="buttonS"></button>
            </div>
            <div>
                <p class="text"><strong>Player Choice</strong> </p>
                <p class="cc"> <strong>Computer Choice</strong> </p>
            </div>

        </div>
        <div class="score">
            <div>
                <h3>Player Score</h3>
                <div class="pscore">
                    <h4 class="ps">Player Score</h4>
                </div>
            </div>
            <div>
                <h3>Computer Score</h3>
                <div class="cscore">
                    <h4 class="cs">Comuter Score</h4>
                </div>

            </div>


        </div>

    </div>

    <script src="script.js"></script>

</body>

</html>
